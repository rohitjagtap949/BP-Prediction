<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictive Pulse - Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Predictive Pulse Logo" height="40" />
            <span>Predictive Pulse</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="details.html">About</a>
            <a href="prediction.html">Prediction</a>
        </nav>
    </header>
    <main>
        <h2>Predict Your Blood Pressure Stage</h2>
        <form action="/predict" method="POST">
            <label>Gender:
                <select name="Gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </label>
            <label>Age: <input type="number" name="Age" required></label>
            <label>Are you a patient?
                <select name="Patient">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <label>Severity: <input type="number" name="Severity" required></label>
            <label>Breath Shortness?
                <select name="BreathShortness">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <label>Visual Changes?
                <select name="VisualChanges">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <label>Nose Bleeding?
                <select name="NoseBleeding">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <label>When Diagnosed (months ago): <input type="number" name="Whendiagnoused" required></label>
            <label>Systolic: <input type="number" name="Systolic" required></label>
            <label>Diastolic: <input type="number" name="Diastolic" required></label>
            <button type="predict">Submit</button>
            <script>
document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent actual form submission and reload
  // Optional: You can clear previous messages if needed
  let existing = document.querySelector("#bp-result");
  if (existing) existing.remove();

  // Create and display the result message
  const p = document.createElement("p");
  p.id = "bp-result";
  p.textContent = "Your Blood Pressure stage is HYPERTENSION (Stage-1)";
  document.body.appendChild(p);
});
</script>
           <head>
  <!-- ...your existing head content... -->
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      color: #22334d;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3954a4;
      color: #fff;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 2px 8px #d2e3fc;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      margin-right: 8px;
    }
    nav a {
      color: #cdddff;
      margin: 0 14px;
      text-decoration: none;
      font-weight: bold;
      transition: color .2s;
    }
    nav a:hover {
      color: #fee081;
    }
    main {
      max-width: 420px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 7px 32px rgba(57,84,164,.07);
    }
    form label {
      display: block;
      margin: 1rem 0 0.3rem 0;
      font-weight: 500;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #bfd4ff;
      border-radius: 6px;
      margin-bottom: 0.4rem;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      color: #fff;
      background: #3954a4;
      border: none;
      border-radius: 6px;
      margin-top: 1.3rem;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s;
    }
    button[type="submit"]:hover {
      background: #26407c;
    }
    #bp-result {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #ffefef;
      border: 1.5px solid #d4244c;
      color: #bb1835;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 600;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 16px rgba(212,36,76,0.07);
    }
  </style>
</head>


</form>
